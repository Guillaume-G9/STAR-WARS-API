<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>STAR WARS WIKI</title>
</head>

<body onmouseover="playThemeSong()">
    <audio class="theme-song" src="./8d82b5_Star_Wars_Main_Theme_Song.mp3"></audio>
    <audio class="lightsaber" id="saber" src="./Clash clash.mp3" preload="auto"></audio>
    <div class="starwars-demo">
        <img src="//cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
        <img src="//cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
        <h2 class="byline" id="byline">The Force Awakens</h2>
    </div>
    <div class="container">
        <div id="searchWrapper">
            <input type="text" name="searchBar" id="searchBar" placeholder="search for a character" />
        </div>
        <ul id="charactersList"></ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
